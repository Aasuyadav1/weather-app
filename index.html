
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="description" content="Page description goes here.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="container">
        <div class="card">
            <div class="backrhound-image">
                <img id="bg-img" src="weather-app-img/images/weather.night.gif" alt="">
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Enter location" id="search">
                <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <!-- <div class="error">
                <p id="er">No location found!!!</p>
            </div> -->
            <div class="image">
                <img id="weatherImg" src="weather-app-img/images/clear.png" alt="">
            </div>
            <p class="tempracture">7 Â°C</p>
            <p class="location">New Delhi</p>
            <div class="wind">
                <div class="humditiy">
                    <img src="weather-app-img/images/humidity.png" alt="">
                    <div class="humditiy-content">
                        <p class="temp-con" id="humditiy">48%</p>
                        <p class="temp-text">Humditiy</p>
                    </div>
                </div>
                <div class="humditiy">
                    <img src="weather-app-img/images/wind.png" alt="">

                        <p class="temp-con" id="wind">10.23 km/h</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="script.js"></script>
